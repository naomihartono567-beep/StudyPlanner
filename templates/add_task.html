{% extends "base.html" %}
{% block content %}
<h2>Add Task</h2>
<form method="post">
  <label>Task name <input name="task_name" value="{{ (form.get('task_name') if form else '') }}" required></label><br>
  <label>Subject
    <select name="subject_id">
      <option value="">— No subject —</option>
      {% for s in subjects %}
        <option value="{{ s['id'] }}" {% if form and (form.get('subject_id')|string) == (s['id']|string) %}selected{% endif %}>{{ s['name'] }}</option>
      {% endfor %}
    </select>
  </label><br>
  <label>Due date <input name="due_date" type="date" value="{{ (form.get('due_date') if form else '') }}" required></label><br>
  <label>Required time (hours) <input name="required_time" type="number" step="0.25" value="{{ (form.get('required_time') if form else '1') }}" required></label><br>
  <label>Priority weight (1-5) <input name="priority_weight" type="number" min="1" max="5" value="{{ (form.get('priority_weight') if form else '3') }}" required></label><br>
  <div class="form-actions" style="margin-top:12px; display:flex; gap:12px;">
    <button type="submit" class="btn btn-primary">Add Task</button>
    <button type="button" onclick="history.back();" class="link-cancel">Cancel</button>
  </div>
</form>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const formEl = document.querySelector('form');
    const requiredTimeEl = document.querySelector('input[name="required_time"]');

    function showBannerFlash(message) {
      // Try to show in the header banner (preferred)
      const header = document.querySelector('header');
      if (!header) {
        alert(message);
        return;
      }
      let ul = header.querySelector('ul.flashes');
      if (!ul) {
        ul = document.createElement('ul');
        ul.className = 'flashes';
        header.appendChild(ul);
      }
      const li = document.createElement('li');
      li.className = 'error';
      li.textContent = message;
      ul.appendChild(li);
      // Match auto-dismiss behavior
      setTimeout(() => {
        try { li.remove(); } catch(e) {}
        if (ul && ul.children.length === 0) {
          try { ul.remove(); } catch(e) {}
        }
      }, 3500);
    }

    if (formEl) {
      formEl.addEventListener('submit', function(e) {
        const req = requiredTimeEl ? parseFloat(requiredTimeEl.value) : NaN;
        if (!isFinite(req) || req <= 0) {
          e.preventDefault();
          showBannerFlash('Required time cannot be zero');
        }
      });
    }
  });
</script>
{% endblock %}
